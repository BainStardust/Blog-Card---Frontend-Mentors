<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="illustration-article.svg"
          alt="Yellow, Black and White Abstract Design"
        />
        <span class="banner">Learning</span>
        <time class="publish-date" datetime="2023-12-21"
          >Published 21 Dec 2023</time
        >
        <section>
          <h1 class="main-heading">HTML & CSS foundations</h1>
          <p class="main-content">
            These languages are the backbone of every website, defining
            structure content, and presentation
          </p>
        </section>
        <footer>
          <img
            class="author-avatar"
            src="image-avatar.webp"
            alt="Greg Hooper Avatar"
          />
          <span class="author-name">Greg Hooper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
